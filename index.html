<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/null.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>

<body class="page">
    <div class="container">
        <div class="text__title">Введите дату</div>
        <form>
            <div class="input">
                <input type="datetime-local" class="input__date">
                <button class="calc">
                    <span>Посчитать</span>
                </button>
        </form>
        <div class="time__left">
            Осталось времени:
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
